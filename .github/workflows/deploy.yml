# .github/workflows/deploy-frontend.yml
name: Deploy Frontend (SSH)
on:
  push: { branches: [production] }

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn --frozen-lockfile
      - run: yarn build
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Upload dist
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" \
            dist/ ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:${{ secrets.TARGET_DIR }}/
      - name: Ensure SPA rewrite
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} \
            "if [ ! -f ${{ secrets.TARGET_DIR }}/.htaccess ]; then cat > ${{ secrets.TARGET_DIR }}/.htaccess <<'HT'
RewriteEngine On
RewriteBase /
RewriteRule ^index\.html$ - [L]
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule . /index.html [L]
HT
            fi"
